<h3>選擇主餐</h3>
<button *ngFor="let meal of meals" (click)="selectMeal(meal.class)">
  {{ meal.name }}
</button>

<h3>配料</h3>
<button *ngFor="let decorate of decorates" (click)="addDecorate(decorate.class)">
  {{ decorate.name }}
</button>

<div *ngIf="meal">
  <h3>點的餐點</h3>
  {{ meal.getName() }} $ {{ meal.getPrice() }}
</div>
